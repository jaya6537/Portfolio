<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jayaswaroop Dandamudi | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-background: #f0f8ff;
        --color-component-background: #ffffff;
        --color-text-primary: #0a192f;
        --color-text-secondary: #334155;
        --color-text-tertiary: #475569;
        --color-accent: #007acc;
        --color-border: #e2e8f0;
        --color-scrollbar-thumb: #007acc;
        --color-scrollbar-track: #f0f8ff;
        --color-shadow-accent: 0 0 15px rgba(0, 122, 204, 0.1);
      }
      html.dark {
        --color-background: #0a192f;
        --color-component-background: #112240;
        --color-text-primary: #ccd6f6;
        --color-text-secondary: #94a3b8;
        --color-text-tertiary: #a8b2d1;
        --color-accent: #64ffda;
        --color-border: #303c55;
        --color-scrollbar-thumb: #52a2a7;
        --color-scrollbar-track: #0a192f;
        --color-shadow-accent: 0 0 15px rgba(100, 255, 218, 0.1);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-background);
        color: var(--color-text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .font-poppins {
        font-family: 'Poppins', sans-serif;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-scrollbar-track);
      }
      ::-webkit-scrollbar-thumb {
        background-color: var(--color-scrollbar-thumb);
        border-radius: 10px;
        border: 2px solid var(--color-scrollbar-track);
      }
      *:focus-visible {
        outline: 2px solid var(--color-accent);
        outline-offset: 2px;
        border-radius: 4px;
      }
    </style>
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          background: 'var(--color-background)',
          'component-background': 'var(--color-component-background)',
          'text-primary': 'var(--color-text-primary)',
          'text-secondary': 'var(--color-text-secondary)',
          'text-tertiary': 'var(--color-text-tertiary)',
          accent: 'var(--color-accent)',
          'border-color': 'var(--color-border)',
        }
      }
    }
  }
</script>

    "react": "https://aistudiocdn.com/react@^19.1.1"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
